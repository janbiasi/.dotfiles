"$schema" = 'https://starship.rs/config-schema.json'

# format = """
# [░▒▓](surface1)\
# [  ](bg:surface2 fg:text)\
# [](bg:maroon fg:text)\
# $directory\
# [](fg:surface1 bg:#394260)\
