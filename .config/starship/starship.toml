# [](fg:#394260 bg:#212736)\
# $nodejs\
# $rust\
# $golang\
# $php\
# [](fg:#212736 bg:#1d2230)\
# $time\
# [ ](fg:#1d2230)\
# \n$character"""

# Use catpuccin theme
palette = "catppuccin_mocha"

# Inserts a blank line between shell prompts
add_newline = true

# --------------------------------------
# ------ Statusline configuration ------
# --------------------------------------

[character]
success_symbol = "[➜](bold fg:green)"
error_symbol = "[✖](bold fg:red)"
vimcmd_symbol = "[](bold fg:creen)"
vimcmd_replace_one_symbol = "[](bold fg:purple)"
vimcmd_replace_symbol = "[](bold fg:purple)"
vimcmd_visual_symbol = "[](bold fg:lavender)"

[os]
disabled = true

[os.symbols]
Macos = " 󰀵 "

[shell]
fish_indicator = "󰈺 "
zsh_indicator = '\$'
disabled = true

# [username]
# show_always = true
# format = '[ $user ]($style)'

# [time]
# disabled = false
# time_format = "%R"                            # Hour:Minute Format
# style = "bg:peach"
# format = '[[  $time ](fg:surface1)]($style)'

[directory]
format = "[ $path ]($style)"
style = "bold blue"
truncation_symbol = "…/"
truncation_length = 3

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"node_modules" = ""
".github" = ""

[git_branch]
symbol = ""
#truncation_length = 24
format = "$symbol[[ $branch(:$remote_branch)](fg:sky)]($style) "

[git_status]
deleted = "✖"
# format = "[($all_status$ahead_behind )]($style)"

[cmd_duration]
format = "[$duration]($style)"

# -----------------------------------
# ------ Language integrations ------
# -----------------------------------

[package]
format = '[$version](fg:white) '

[nodejs]
symbol = ""
style = "bg:green fg:text"
format = '[[$symbol ($version)](fg:green)]($style) '

[golang]
symbol = ""
format = '[[$symbol ($version)](fg:sky)]($style) '

[java]
symbol = ""
format = '[[$symbol ($version)](bold bright-red)]($style) '

[bun]
symbol = ""

[kotlin]
symbol = ""

[scala]
symbol = ""

[rust]
symbol = ""

[gradle]
symbol = ""
format = '[[$symbol ($version) ](fg:yellow)]($style)'

[docker_context]
disabled = true

